<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 1000px;
            height: 1200px;
            background-color: lightgray;
            position: relative;
            z-index: 0;
        }

        .box{
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid black
        }

        .box:nth-child(1){
            background-color: lightcyan;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: 2;
        }

        .box:nth-child(2){
            background-color: lightgreen;
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 1;
        }

        .box:nth-child(3){
            background-color: lightsalmon;
            position: absolute;
            left: 100px;
            top: 100px;
            z-index: 0;
        }

        .box:nth-child(4){
            background-color: lightgoldenrodyellow;
            position: absolute;
            left: 150px;
            top: 150px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
    </div>
</body>
</html>
