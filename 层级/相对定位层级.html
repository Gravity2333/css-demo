<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .relative{
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            position: relative;
            top:100px;
            z-index: -1;
        }

        .block{
            width: auto;
            height: 200px;
            background-color: lightgoldenrodyellow;
        }
    </style>
</head>
<body>
    <div class="relative"></div>
    <div class="block"></div>
</body>
</html>
