<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fixed{
            width: 200px;
            height: 200px;
            background-color: lightgreen;
            position: fixed;
            left: 10px;
            top: 10px;
        }

        .absolute{
            width: 200px;
            height: 1000px; 
            background-color: lightblue;
            position: absolute;
            left: 0px;
            top: 0px;
        }
    </style>
</head>
<body>

    <div class="fixed"></div>
    <div class="absolute">sdsads</div>
</body>
</html>
